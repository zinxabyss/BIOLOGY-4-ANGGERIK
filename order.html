<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order - Online Food Delivery</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <!-- Fontawesome CSS -->
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">
  <!-- Hover CSS -->
  <link rel="stylesheet" href="css/hover-min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
  <section class="container order-section">
    <!-- Orders Box -->
    <div class="order-box">
      <h2 class="text-center">Your Order</h2>
      <div style="overflow-x:auto;">
        <table class="order-table">
          <thead>
            <tr>
              <th>Item</th>
              <th>Qty</th>
              <th>Price</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="order-items"></tbody>
          <tfoot>
            <tr>
              <th colspan="3">Total</th>
              <th id="cart-total">$0.00</th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <!-- Delivery Form -->
    <div class="form-box">
      <form action="https://formspree.io/f/xovldwev" method="POST" class="form">
        <input type="hidden" name="Order Details" id="order-details">
        <input type="hidden" name="Total" id="order-total">

        <fieldset>
          <legend>Delivery Details</legend>
          <p>Full Name</p>
          <input type="text" name="Full Name" required>
          <p>Phone Number</p>
          <input type="tel" name="Phone Number" required>
          <p>Kelas</p>
          <input type="text" name="Kelas" required>
          <input type="submit" value="Confirm Order" class="btn-primary">
        </fieldset>
      </form>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script>
    $(function(){
      const items = JSON.parse(localStorage.getItem("myCart") || "[]");
      const total = localStorage.getItem("cartTotal") || "0.00";
      const $tbody = $("#order-items");
      let details = [];

      items.forEach(item => {
        const subtotal = (item.price * item.qty).toFixed(2);
        const row = `
          <tr>
            <td>${item.name}</td>
            <td>${item.qty}</td>
            <td>$${item.price.toFixed(2)}</td>
            <td>$${subtotal}</td>
          </tr>`;
        $tbody.append(row);
        details.push(`${item.qty} x ${item.name} ($${item.price})`);
      });

      $("#cart-total").text("$" + total);
      $("#order-details").val(details.join(", "));
      $("#order-total").val("$" + total);
    });
  </script>
</body>
</html>
